<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Ejolie Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: linear-gradient(135deg, #1a5490, #2a7bb8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        padding: 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #1a5490;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #1a5490;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #1a5490, #2a7bb8);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      button:hover {
        box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .button-secondary {
        background: #6c757d;
        margin-top: 10px;
      }

      .button-secondary:hover {
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        background: #f0f0f0;
        border: 2px solid transparent;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .tab-btn.active {
        background: #1a5490;
        color: white;
        border-color: #1a5490;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .info-box {
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        color: #1565c0;
        margin-bottom: 20px;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #1a5490;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>üëó fabrex.chat</h1>
        <p>Admin Panel Login</p>
      </div>

      <!-- TAB BUTTONS -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('magic-link')">
          üîó Magic Link
        </button>
        <button class="tab-btn" onclick="switchTab('password')">
          üîê Password
        </button>
      </div>

      <!-- MAGIC LINK TAB -->
      <div id="magic-link" class="tab-content active">
        <div class="info-box">
          üìß Introdu email-ul »ôi prime»ôti un link de autentificare sigur.
        </div>

        <div id="magicMessage" class="message"></div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="magicEmail" placeholder="admin@example.com" />
        </div>

        <button onclick="requestMagicLink()" id="magicBtn">
          üìß Send Magic Link
        </button>

        <p style="text-align: center; color: #999; font-size: 12px">
          Linkul de autentificare va expira √Æn 15 minute
        </p>
      </div>

      <!-- PASSWORD TAB -->
      <div id="password" class="tab-content">
        <div class="info-box">
          üîê Authenticate with admin password for immediate access.
        </div>

        <div id="passwordMessage" class="message"></div>

        <div class="form-group">
          <label>Admin Password</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Parola admin"
          />
        </div>

        <button onclick="authenticatePassword()" id="passwordBtn">
          üîì Login
        </button>

        <p style="text-align: center; color: #999; font-size: 12px">
          Sesiunea va expira dupƒÉ 7 zile
        </p>
      </div>
    </div>

    <script>
      function switchTab(tab) {
        // Hide all tabs
        document.getElementById("magic-link").classList.remove("active");
        document.getElementById("password").classList.remove("active");

        // Remove active from all buttons
        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));

        // Show selected tab
        document.getElementById(tab).classList.add("active");

        // Mark button as active
        event.target.classList.add("active");
      }

      async function requestMagicLink() {
        const email = document.getElementById("magicEmail").value.trim();
        const btn = document.getElementById("magicBtn");
        const msg = document.getElementById("magicMessage");

        if (!email) {
          showMessage(msg, "error", "‚ùå Please enter email");
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Sending...';

        try {
          const response = await fetch("/api/auth/request-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage(msg, "success", "‚úÖ " + data.message);
            document.getElementById("magicEmail").value = "";
            setTimeout(() => {
              msg.style.display = "none";
            }, 5000);
          } else {
            showMessage(
              msg,
              "error",
              "‚ùå " + (data.message || data.error || "Error")
            );
          }
        } catch (error) {
          showMessage(msg, "error", "‚ùå Network error: " + error.message);
        } finally {
          btn.disabled = false;
          btn.innerHTML = "üìß Send Magic Link";
        }
      }

      async function authenticatePassword() {
        const password = document.getElementById("adminPassword").value;
        const btn = document.getElementById("passwordBtn");
        const msg = document.getElementById("passwordMessage");

        if (!password) {
          showMessage(msg, "error", "‚ùå Please enter password");
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Authenticating...';

        try {
          const response = await fetch("/api/admin/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage(msg, "success", "‚úÖ Authentication successful!");
            setTimeout(() => {
              window.location.href = "/admin";
            }, 1000);
          } else {
            showMessage(
              msg,
              "error",
              "‚ùå " + (data.error || "Authentication failed")
            );
          }
        } catch (error) {
          showMessage(msg, "error", "‚ùå Network error: " + error.message);
        } finally {
          btn.disabled = false;
          btn.innerHTML = "üîì Login";
        }
      }

      function showMessage(element, type, text) {
        element.textContent = text;
        element.className = `message ${type}-message`;
        element.style.display = "block";
      }

      // Allow Enter key to submit
      document
        .getElementById("magicEmail")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") requestMagicLink();
        });

      document
        .getElementById("adminPassword")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") authenticatePassword();
        });

      // Check if already logged in
      window.addEventListener("load", async function () {
        try {
          const response = await fetch("/api/session/info");
          if (response.ok) {
            const data = await response.json();
            if (data.authenticated) {
              window.location.href = "/admin";
            }
          }
        } catch (e) {
          console.log("Session check failed");
        }
      });
    </script>
  </body>
</html>
