<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Ejolie Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: linear-gradient(135deg, #1a5490, #2a7bb8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        padding: 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #1a5490;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #1a5490;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #1a5490, #2a7bb8);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      button:hover {
        box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .button-secondary {
        background: #6c757d;
        margin-top: 10px;
      }

      .button-secondary:hover {
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }


      .info-box {
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        color: #1565c0;
        margin-bottom: 20px;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #1a5490;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>üëó fabrex.chat</h1>
        <p>Admin Panel Login</p>
      </div>

      <div class="info-box">
        üîê Autentificare cu email »ôi parolƒÉ
      </div>

      <div id="loginMessage" class="message"></div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="admin@example.com"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label>ParolƒÉ</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Introdu parola"
          autocomplete="current-password"
        />
      </div>

      <button onclick="loginWithPassword()" id="loginBtn">
        üîì Login
      </button>

      <p style="text-align: center; color: #999; font-size: 12px">
        Sesiunea va expira dupƒÉ 7 zile
      </p>
    </div>

    <script>
      async function loginWithPassword() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const btn = document.getElementById("loginBtn");
        const msg = document.getElementById("loginMessage");

        if (!email || !password) {
          showMessage(msg, "error", "‚ùå Introdu email »ôi parolƒÉ");
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Autentificare...';

        try {
          const response = await fetch("/api/admin/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage(msg, "success", "‚úÖ Autentificare reu»ôitƒÉ!");
            setTimeout(() => {
              window.location.href = "/admin";
            }, 1000);
          } else {
            showMessage(
              msg,
              "error",
              "‚ùå " + (data.error || "Autentificare e»ôuatƒÉ")
            );
          }
        } catch (error) {
          showMessage(msg, "error", "‚ùå Eroare de re»õea: " + error.message);
        } finally {
          btn.disabled = false;
          btn.innerHTML = "üîì Login";
        }
      }

      function showMessage(element, type, text) {
        element.textContent = text;
        element.className = `message ${type}-message`;
        element.style.display = "block";
      }

      // Allow Enter key to submit
      document
        .getElementById("loginEmail")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") loginWithPassword();
        });

      document
        .getElementById("loginPassword")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") loginWithPassword();
        });

      // Check if already logged in
      window.addEventListener("load", async function () {
        try {
          const response = await fetch("/api/session/info");
          if (response.ok) {
            const data = await response.json();
            if (data.authenticated) {
              window.location.href = "/admin";
            }
          }
        } catch (e) {
          console.log("Session check failed");
        }
      });
    </script>
  </body>
</html>
