    <style>

      .header h1 {

      }
      .header p {

      .chat-box {

      }
      .message {
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .message.bot {
        background: #e3f2fd;
        color: #1a5490;
        margin-right: auto;
        border-left: 4px solid #1a5490;
      }
      .message.user {
        background: #1a5490;
        color: white;
        margin-left: auto;
        border-right: 4px solid #1a5490;
      }
      .message strong {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-area {
        display: flex;
        gap: 10px;
        padding: 20px;
        background: white;
        border-top: 1px solid #ddd;
      }
      #userInput {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      #userInput:focus {
        outline: none;
        border-color: #1a5490;
      }
      .send-btn {
        padding: 12px 20px;
        background: #1a5490;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .send-btn:hover {
        background: #2e75b6;
      }
      .suggestions {
        padding: 15px 20px;
        background: #f0f0f0;
        border-top: 1px solid #ddd;
        border-radius: 0 0 10px 10px;
      }
      .suggestions p {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
      }
      .suggestions button {
        display: inline-block;
        padding: 8px 12px;
        margin-right: 10px;
        margin-bottom: 8px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
      .suggestions button:hover {
        background: #1a5490;
        color: white;
        border-color: #1a5490;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ‘— ejolie.ro Chat</h1>
        <p>
          BunÄƒ! Sunt asistenta virtualÄƒ. Te ajut sÄƒ gÄƒseÈ™ti rochia perfectÄƒ!
        </p>
      </div>

      <div class="chat-box" id="chatBox">
        <div class="message bot">
          <strong>Ejolie:</strong> Salut! ğŸ‘‹ Cu ce te pot ajuta astazi?
        </div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Exemplu: Rochie roÈ™ie sub 300 lei..."
        />
        <button onclick="sendMessage()" class="send-btn">Trimite â¤</button>
      </div>

      <div class="suggestions">
        <p>Exemple de Ã®ntrebÄƒri:</p>
        <button onclick="suggest('Vreau rochie roÈ™ie sub 300 lei')">
          ğŸ”´ Sub 300 lei
        </button>
        <button onclick="suggest('Rochie pentru nuntÄƒ')">ğŸ‘° NuntÄƒ</button>
        <button onclick="suggest('Ce mÄƒrime sunt la H&M?')">ğŸ“ Size</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const inputField = document.getElementById("userInput");
        const message = inputField.value.trim();

        if (!message) return;

        displayMessage(message, "user");
        inputField.value = "";

        fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            displayMessage(data.response, "bot");
          })
          .catch((error) => {
            console.error("Error:", error);
            displayMessage("âŒ Eroare! ÃncearcÄƒ din nou.", "bot");
          });
      }

      function displayMessage(message, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message " + sender;

        if (sender === "bot") {
          messageDiv.innerHTML = `<strong>Ejolie:</strong> ${message}`;
        } else {
          messageDiv.innerHTML = `<strong>Tu:</strong> ${message}`;
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function suggest(text) {
        document.getElementById("userInput").value = text;
        sendMessage();
      }

      document
        .getElementById("userInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") sendMessage();
        });
    </script>
  </body>
</html>
